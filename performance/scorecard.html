<script>
w3.includeHTML();

var tableHeader,tableData;
tableHeader=['Name','Overall','Completed Sales Target','Profits','Customer Satisfaction'];
tableData = [
    {'name':'Manager Three', 'salesTarget':10,'profit':10,'satisfaction':9.2},
    {'name':'Manager One', 'salesTarget':10,'profit':9.6,'satisfaction':8.2},
    {'name':'Manager Two', 'salesTarget':8.2,'profit':8.9,'satisfaction':9.5},
    {'name':'Manager Four', 'salesTarget':7.2,'profit':6.5,'satisfaction':5.5}];

function filterData(pattern)
{
  var result = tableData.filter(tableData => tableData.name.toLowerCase().indexOf(pattern.toLowerCase()) !=-1);
  return result;
}
function fillScoreCard(data) {
  var table = document.getElementById('scorecardTable');
  var fillTable = tableLib.table.fillTable(tableHeader,data,table);
}
fillScoreCard(tableData);
$( "#storeM" ).keyup(function() {

    fillScoreCard(filterData($( "#storeM" ).val()));
});
</script>
